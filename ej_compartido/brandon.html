<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wapanela Market</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #5f4c43;
    color: white;
  }

  /* Barra superior */
  header {
    background-color: #3d3937;
    border-bottom: 3px solid #aaa2a2;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  header .logo {
    color: white;
    font-weight: bold;
    margin-right: 20px;
    display: flex;
    align-items: center;
  }

  header .logo::before {
    content: '';
    display: inline-block;
    width: 25px;
    height: 25px;
    margin-right: 8px;
    background: radial-gradient(circle at center, #3be989, #004040);
    border-radius: 50%;
  }

  header form {
    display: flex;
    gap: 8px;
  }

  header input[type="search"] {
    border-radius: 10px;
    border: none;
    padding: 8px 12px;
    width: 200px;
  }

  header button {
    background-color: #aaa2a2;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Sidebar */
  nav {
    background-color: #3d3937;
    width: 120px;
    height: calc(100vh - 46px);
    padding-top: 10px;
    float: left;
  }

  nav a {
    display: block;
    color: rgb(255, 255, 255);
    margin: 10px 15px;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Contenedor principal */
  main {
    margin-left: 120px;
    background-color: #07eb2d56;
    padding: 20px;
    min-height: calc(100vh - 46px);
  }

  main h2 {
    font-weight: bold;
  }

  /* Productos */
  .productos {
    display: flex;
    gap: 20px;
  }

  .producto {
    background-color: white;
    color: #3d3937;
    border-radius: 15px;
    padding: 15px;
    width: 180px; /* Más ancho para "más grueso" */
    box-sizing: border-box;
    text-align: center;
    font-weight: normal;
  }

  .producto img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .producto h3 {
    font-weight: 900; /* Texto más grueso */
    margin-bottom: 5px;
  }

  .producto p {
    font-weight: normal;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .precio {
    font-weight: 900;
    margin-bottom: 10px;
  }

  .boton-agregar {
    background-color: #3d3937;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    font-weight: 900;
  }

  .boton-agregar:hover {
    background-color: #2b2b2b;
  }
  footer {
    background-color: #2a2a2a;
    color: white;
    text-align: center;
    padding: 12px 0;
    font-size: 14px;
    margin-left: 120px; /* Para que no quede debajo del sidebar */
  }
</style>
</head>
<body>

<header>
  <div class="logo">wapanela Market</div>
  <form>
    <input type="search" placeholder="Buscar productos..." />
    <button type="submit">Buscar</button>
  </form>
</header>

<nav>
  <a href="#">Productos</a>
  <a href="#">Categorías</a>
  <a href="#">Contacto</a>
</nav>

<main>
    <div>
        <h2></h2>
    </div>
  <h2>Productos</h2>
  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150?text=Producto+1" alt="Producto 1" />
      <h3>wapanela 1</h3>
      <p>Descripción breve del producto</p>
      <div class="precio">$25.00</div>
      <button class="boton-agregar">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150?text=Producto+2" alt="Producto 2" />
      <h3>wapanela 2</h3>
      <p>Descripción breve del producto</p>
      <div class="precio">$45.00</div>
      <button class="boton-agregar">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150?text=Producto+3" alt="Producto 3" />
      <h3>wapanela 3</h3>
      <p>Descripción breve del producto</p>
      <div class="precio">$30.00</div>
      <button class="boton-agregar">Agregar al carrito</button>
    </div>
  </div>
</main>
    <footer>
  &copy; 2025 Wapanela Market. Todos los derechos reservados.
</footer>
</body>
</html>
